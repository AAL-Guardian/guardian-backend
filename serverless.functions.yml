    handler: src/authorizers/iot.default
  installSeniorApplication:
    handler: src/apis/senior-installation.default
    events:
      - http:
          path: /senior/install
          method: POST
          cors: true
  installRobot:
    handler: src/apis/robot-installation.default
    events:
      - http:
          path: /robot/install
          method: POST
          cors: true
  synthetizeQuesion:
    handler: src/apis/synthetize-quesion.default
    events:
      - http:
          path: /synthetize
          method: POST
          cors: true